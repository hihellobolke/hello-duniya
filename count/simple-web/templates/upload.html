<!doctype html>

<form method="POST" action="/" enctype="multipart/form-data">
  <p>
    {{ form.search.label }} 
    {{ form.search(size=25) }}
  </p>
  <p>
    {{ form.log.label }} 
    {{ form.log }}
  </p>

  <p>
    {% for error in form.errors %}
      <span style="color: red;">{{ error }}</span>
    {% endfor %}
    {{ form.submit() }}
  </p>
</form>
